<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <body>
        <div class="container">
            <header class="header">
                <img src="img/logo/logo.png" alt="C&E logo" class="logo">

                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Rechercher un sujet">
                    <button class="search__button">
                        <svg class="search__icon">
                            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </form>

                <nav class="user-nav">
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                        </svg>
                        <span class="user-nav__notification">7</span>
                    </div>
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-chat"></use>
                        </svg>
                        <span class="user-nav__notification">13</span>
                    </div>
                    <div class="user-nav__user">
                        <img src="img/user1.jpg" alt="User photo" class="user-nav__user-photo">
                        <span class="user-nav__user-name">Jules</span>
                    </div>
                </nav>
            </header>


            <div class="content">
                <nav class="sidebar">
                    <ul class="side-nav">
                        <li class="side-nav__item side-nav__item--active">
                            <a href="index.html" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-home"></use>
                                </svg>
                                <span>Accueil</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="apropos.html" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                                </svg>
                                <span>A propos</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="sujet.html" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-key"></use>
                                </svg>
                                <span>Cours & Sujets</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="membre.html" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-map"></use>
                                </svg>
                                <span>Membres</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="contact.html" class="side-nav__link">

                                    <use xlink:href="img/sprite.svg#icon-map"></use>
                                </svg>

                        </li>
                    </ul>

                    <div class="legal">
                        &copy; 2023 by Company. All rights reserved.

                <main class="hotel-view">
                    <div class="gallery">
                        <figure class="gallery__item">
                            <img src="img/success_1.jpg" alt="Réussir son examen 1" class="gallery__photo">
                        </figure>
                        <figure class="gallery__item">
                            <img src="img/success_2.jpg" alt="Réussir son examen 2" class="gallery__photo">
                        </figure>
                        <figure class="gallery__item">
                            <img src="img/success_3.jpg" alt="Photo of hotel 3" class="gallery__photo">
                        </figure>
                    </div>

                    <div class="overview">
                        <h1 class="overview__heading">
                            Cours & Examens
                        </h1>

                        <div class="overview__stars">
                            <svg class="overview__icon-star">
                                <use xlink:href="img/sprite.svg#icon-star"></use>

                            <svg class="overview__icon-star">
                                <use xlink:href="img/sprite.svg#icon-star"></use>

                            <svg class="overview__icon-star">

                                <use xlink:href="img/sprite.svg#icon-location-pin"></use>

                            <div class="overview__rating-average">Logout</div>

                            <div class="overview__rating-average">8.6</div>
                            <div class="overview__rating-count">429 votes</div>
                        </div>

                        <div class="container">

                            <div class="row justify-content-center bg-white p-3 mt-2">
                             <div class="col-md-4">
                                 <form>
                                 <div class="mb-3">
                                   <label for="form-select-lg" class="form-label"><h3 class="text-dark">Année</h3></label>
                                   <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                     <option selected>Open this select menu</option>
                                     <option value="1">2022</option>
                                     <option value="2">2021</option>
                                     <option value="3">2020</option>
                                     <option value="1">2019</option>
                                     <option value="2">2018</option>
                                     <option value="3">2017</option>
                                   </select>
                                 </div>
                                 
                                 <div class="mb-3">
                                     <label for="form-select-lg" class="form-label"><h3 class="text-dark">Examen</h3></label>
                                     <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">

                                       <option value="1">BTS</option>
                                       <option value="2">BAC</option>

                                   </div>

                                     <label for="form-select-lg" class="form-label"><h3 class="text-dark">Matière</h3></label>
                                     <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                       <option selected>Open this select menu</option>
                                       <option value="1">Physiques</option>
                                       <option value="2">Mathématiques</option>
                                       <option value="3">Anglais</option>
                                       <option value="1">Français</option>
                                       <option value="2">SVT</option>
                                       <option value="3">Économie</option>
                                     </select>
                                   </div>
                                 <button type="submit" class="btn btn-success">Submit</button>
                               </form>
                             </div>
                            </div>
